<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Test task</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="top">
		<div class="left" id="controlPanel">
			<div class="left-item">
				<a href="https://github.com/iuliya/iuliya.github.io/blob/master/README.md" target="_blank">Задание</a>
			</div>
			<div class="left-item">
				<span class="item-title">Размер матрицы:</span>
				<label>N строк <input type="number" min="1" max="40" id="rows"></label>
				&times;
				<label>M стобцов <input type="number" min="1" max="40" id="cols"></label>
				<button id="btnRender">Отобразить</button>
			</div>
			<div class="left-item">
				<span class="item-title">Заполнить матрицу:</span>
				<label>вероятность единицы <input type="number" min="0.01" max="0.99" step="0.01" id="probability"></label>
				<button id="btnAutofill">АВТО</button>
			</div>
			<div class="left-item">
				<span class="item-title">Количество доменов: </span><input type="text" readonly id="numberOfDomains">
				<button id="btnCalculate">Посчитать домены</button>
			</div>
		</div>
		<div class="right no_result" id="result">
			<table class="table_result">
				<thead>
					<th>Вероятность</th>
					<th>Количество доменов в матрице</th>
					<th>Количество ячеек в матрице (N*M)</th>
				</thead>
				<tbody id="table_body"></tbody>
			</table>
		</div>
	</div>
	<div class="bottom" id="matrix"></div>
	<script src="script.js"></script>
</body>
</html>
